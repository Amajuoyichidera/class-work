<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-work</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div>
        <img class="circle" src="./assets/LOGO.png" alt="">
    </div>
    <div class="card">
        <nav>
            <div class="top">
                <p class="home">Home</p>
                <p>Pay with card</p>
                <p>Cards</p>
                <p>About Us</p>
                <p>Contact Us</p>
            </div>
            <figure class="one">
                <div>
                    <img src="./assets/search-icon.png" height="20px" alt="">
                </div>
                <div>
                    <img src="./assets/user-icon.png" height="20px" alt="">
                </div>
            </figure>
        </nav>
        <div>
            <div class="two">
                <img class="shield" src="./assets/shield.png" alt="">
                <h1>Go further with <span>card.</span></h1>
                <p>we are a global payments technology company <br> working to enable consumers,businesses and <br> banks to use digital currency.</p>
                <div class="but">
                    <button class="get">GET A CARD</button>
                    <button class="read">READ MORE</button>
                </div>
            </div>
            <div>
                <figure class="credit">
                    <img class="black" src="./assets/CREDIT CARD BLACK.png" alt="">
                    <img class="blue" src="./assets/CREDIT CARD BLUE.png" alt="">
                </figure>
            </div>
        </div>
        <figure>
            <img class="fb" src="./assets/facebook-icon.png" alt="">
        </figure>
        <figure>
            <img class="twi" src="./assets/twitter-icon.png" alt="">
        </figure>
    </div>
    
</body>
</html>
